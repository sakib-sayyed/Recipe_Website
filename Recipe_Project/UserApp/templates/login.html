{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block content %}

    <style>
        .notification-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .notification {
            padding: .8em 5%;
            background-color: rgba(64, 243, 243, 0.808);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 60%;
            border-radius: 5px;
        }
        #cross {
            cursor: pointer;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        
        .container {
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
        }
        
        .login-heading {
        text-align: center;
        margin-bottom: 20px;
        }
        
        .user-content-container {
        max-width: 400px;
        margin: 0 auto;
        }
        
        .user-profile-form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        }
        
        ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        }
        
        li {
        margin-bottom: 15px;
        }
        
        .username-input,
        .pass-input {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        }
        
        .signup-button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
        
        .signup-button:hover {
        background-color: #0056b3;
        }
        
        .signup-link {
        text-align: center;
        margin-top: 15px;
        }
        
        .signup-link a {
        color: #007bff;
        text-decoration: none;
        }
        label{
            font-size: 20px;
        }
    </style>
  

    {% if messages %}
    <div class="notification-container">
        <div class="notification">
          {% for message in messages %}
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{message}}</p>
          {% endfor %}
            <img id='cross' src="{% static 'images/close.png' %}" width="15px" height="15px" alt="">
        </div>
    </div>
    <script>
        var cross = document.getElementById('cross')
        cross.addEventListener('click', ()=> {
            document.getElementsByClassName('notification-container')[0].style.display = 'none';
        })
    </script>
    {% endif %}

    <main class="main-container">
        <div class="container ">
          <h1 class="login-heading">Log in</h1>
            <div class="user-content-container user-profile-form-container">
              <form action="" method="POST">
                {% csrf_token %}
                  <ul>
                  <li class="name">
                      <label for="username">Username:</label>
                      <input type="text" name="username" id="username" class="username-input" placeholder="Username" required>
                  </li>

                  <li class="pass">
                    <label for="">Password:</label>
                    <input type="password" name = "password" id="password" class="pass-input" placeholder="Password" required>
                  </li>
       
                    <button class="signup-button" type="submit"> Login </button>
                    <p class="signup-link">Don't have an account?? <a href="{% url 'UserApp:signup_form' %}">Sign Up</a></p>
                  </ul>
              </form>

            </div>
        </div>
    </main>

    {% endblock %}
